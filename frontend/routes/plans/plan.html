<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Detalhes do Plano</title>
    <link rel="stylesheet" href="../../Css/admin.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="sidebar">
        <h2>Painel Admin</h2>
        <a class="btn-dashboard" href="/routes/admin/admin.html">
            <div class="btn">Dashboard</div>
        </a>
    </div>

    <div class="main-container">
        <div class="group-container">
            <div class="second-container">
                <div class="planIdSection">
                    <h1>Detalhes do <span id="planNome"></span></h1>
                    <div id="planDetails">
                        <p><strong>Descrição:</strong> <span id="planDescricao"></span></p>
                        <p><strong>Data de Início:</strong> <span id="planDataInicio"></span></p>
                        <p><strong>Data de Fim:</strong> <span id="planDataFim"></span></p>
                        <p><strong>Estado:</strong> <span id="planEstado"></span></p>
                        <p><strong>Nível:</strong> <span id="planNivel"></span></p>
                        <input type="file" id="recursos-input" multiple accept="image/*" />
                        <div id=""></div>
                    </div>
                    <div id="actionButtons">
                        <button id="finalizePlanBtn" class="action-btn finalize-btn" style="display: none;">Finalizar
                            Plano</button>
                        <button id="startPlanBtn" class="action-btn start-btn" style="display: none;">Inicializar
                            Plano</button>
                    </div>
                </div>
                <div class="fotosSection">
                    <h2><strong>Fotos:</strong></h2>
                    <div id="planRecursos"></div>
                </div>
            </div>
            <div class="planActivitiesContainer">
                <table class="activitiesPlan" id="activityParticipants">
                    <thead>
                        <tr>
                            <th>Atividades Associadas</th>
                        </tr>
                    </thead>
                    <tbody id="planActivities">
                        <!-- Aqui serão inseridos os participantes via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="module" src="./plan.js"></script>
</body>

</html>
