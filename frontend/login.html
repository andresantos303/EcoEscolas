<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/login.css">

</head>

<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return handleLogin(event)">
            <h2>Iniciar Sess√£o</h2>

            <button type="button" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"
                    alt="Google logo">
                Continuar com Google
            </button>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="O teu email" required />
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" placeholder="A tua palavra-passe" required />
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Lembrar-me</label>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <p class="signup-text">N√£o tens conta? <a href="register.html">Regista-te aqui</a></p>
        </form>
    </div>

</body>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin123@gmail.com' && password === '12345') {
                window.location.href = 'admin.html'; 
            } else {
                document.getElementById('email-error').textContent = 'Email ou senha inv√°lidos.';
                document.getElementById('password-error').textContent = 'Email ou senha inv√°lidos.';
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>

</html>
