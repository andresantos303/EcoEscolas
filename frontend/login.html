<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/login.css">
</head>

<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>Iniciar Sessão</h2>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="O teu email" required />
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" placeholder="A tua palavra-passe" required />
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
                <div id="password-error" class="error-message"></div>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">Entrar</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>
   

<script type="module" src="./Js/auth/authEvents.js"></script>
</body>

</html>
