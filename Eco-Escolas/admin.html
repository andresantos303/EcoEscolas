<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Eco Escolas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/admin.css">
    <style>
        .section-tools {
            margin-bottom: 20px;
        }

        .section-tools input[type="text"] {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }

        .section-tools button {
            padding: 8px 12px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Painel Admin</h2>
        <ul>
            <li onclick="showSection('atividades')">Atividades</li>
            <li onclick="showSection('planoatividades')">Plano de Atividades</li>
            <li onclick="showSection('utilizadores')">Utilizadores</li>
            <li onclick="showSection('relatorios')">Relatórios</li>
            <li><a href="index.html" class="logout-btn">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">

        <div id="atividades" class="section active">
            <h1>Atividades</h1>
            <div class="section-tools">
                <div class="buttons">
                    <button>Adicionar</button>
                    <button>Editar</button>
                    <button>Eliminar</button>
                </div>
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>

        <div id="planoatividades" class="section">
            <h1>Plano de Atividades</h1>
            <div class="section-tools">
                <div class="buttons">
                    <button>Adicionar</button>
                    <button>Editar</button>
                    <button>Eliminar</button>
                </div>
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>

        <div id="utilizadores" class="section">
            <h1>Utilizadores</h1>
            <div class="section-tools">
                <div class="buttons">
                    <button>Adicionar</button>
                    <button>Editar</button>
                    <button>Eliminar</button>
                </div>
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>

        <div id="relatorios" class="section">
            <h1>Relatórios</h1>
            <div class="section-tools">
                <div class="buttons">
                    <button>Adicionar</button>
                    <button>Editar</button>
                    <button>Eliminar</button>
                </div>
                <input type="text" placeholder="Pesquisar...">
        </div>
    </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(sec => sec.classList.remove('active'));

            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }
    </script>
</body>

</html>
